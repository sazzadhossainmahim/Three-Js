    <script type="module">
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/build/three.module.js';


        function main() {
            const canvas = document.querySelector('#c');
            const renderer = new THREE.WebGLRenderer({ canvas });


            //  fov = field of view
            // 
            const fov = 75;
            const aspect = 2;
            const near = 0.1;
            const far = 5;

            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.z = 2;

            const scene = new THREE.Scene();
            // how to create a directional light 
            {

                const color = 0xFFFFFF;
                const intensity = 1;
                const light = new THREE.DirectionalLight(color, intensity);
                light.position.set(-1, 2, 4); //
                scene.add(light);
            }
            // Making a screen 
            const boxWidth = .4;
            const boxHeight = 0.4;
            const boxDepth = 0.7;
            const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
            // We then create a basic material and set its color. Colors can be specified using standard CSS style 6 digit hex color values.

            // const material = new THREE.MeshBasicMaterial({ color: 0x44aa88 });
            // A Mesh in three represents the combination of a three things, geometry and material combination.

            // const cube = new THREE.Mesh(geometry, material);

            // scene.add(cube);
            // renderer.render(scene, camera);

            // function render(time) {
            //     time *= 0.0002;
            //     // convert time to seconds

            //     cube.rotation.x = time;
            //     cube.rotation.y = time;

            //     renderer.render(scene, camera);
            //     requestAnimationFrame(render);

            // }
            // requestAnimationFrame(render);

            // -----------------------------------------------------------------
            function makeInstance(geometry, color, x) {
                const material = new THREE.MeshPhongMaterial({ color });

                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                cube.position.x = x;

                return cube;
            }

            const cubes = [
                makeInstance(geometry, 0x44aa88, 0),
                makeInstance(geometry, 0x8844aa, -2),
                makeInstance(geometry, 0xaa8844, 2),
            ];

            // ----------------------
            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(width, height, false);
                }
                return needResize;
            }
            //   ----------
            function render(time) {
                time *= 0.001;  // convert time to seconds

                cubes.forEach((cube, ndx) => {
                    const speed = 1 + ndx * .1;
                    const rot = time * speed;
                    cube.rotation.x = rot;
                    cube.rotation.y = rot;
                });

                renderer.render(scene, camera);

                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);


        }


        main();
    </script>
